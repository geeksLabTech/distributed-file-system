site_name: Kade Drive DHT
site_dir: docs
site_url: https://geekslabtech.github.io/kade-drive/
theme:
  features:
    - navigation.instant
    - navigation.instant.prefetch
  palette:
  - media: '(prefers-color-scheme: light)'
    scheme: default
    primary: teal
    accent: amber
    toggle:
      icon: material/lightbulb
      name: Switch to dark mode
  - media: '(prefers-color-scheme: dark)'
    scheme: slate
    primary: teal
    accent: amber
    toggle:
      icon: material/lightbulb-outline
      name: Switch to light mode
  highlightjs: true
  name: material
docs_dir: docs_setup/docs/en

plugins:
  - search

extra:
  alternate:
    - name: English
      link: index.html
      lang: en
    - name: Español
      link: es/
      lang: es
    # Add more languages as needed

# General configuration
markdown_extensions:
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

nav:
  - Introduction: index.md
  - Installation: installation-setup.md
  - Examples: examples.md
  - Why Kademlia?: why-kademlia.md
  - Description: description.md
  - Persistence: persistence.md
  - Client: client.md
  - Autodiscovery: autodiscovery.md
  - Replication: replication.md
  - Fault Tolerance: fault-tolerance.md
  - CAP Theorem Analysis: cap-analysis.md
  - Other Dependencies: other-dependencies.md
  - Recommendations: recommendations.md
  - ES: 
    - introduccion: es/index.md
    - instalación: es/installation-setup.md
    - ejemplos: es/examples.md
    - por-que-kademlia: es/why-kademlia.md
    - descripcion: es/description.md
    - persistencia: es/persistence.md
    - cliente: es/client.md
    - autodescubrimiento: es/autodiscovery.md
    - replicacion: es/replication.md
    - tolerancia-fallas: es/fault-tolerance.md
    - analisis-cap: es/cap-analysis.md
    - otras-dependencias: es/other-dependencies.md
    - recomendaciones: es/recomendations.md


